name: Meta Audit

on:
  workflow_run:
    workflows: [ "Checksum Verify", "Symbolic Review", "Verify Dialect", "Dialect Staging", "Ritual Deploy" ]
    types:
      - completed

jobs:
  meta-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Aggregate Audit Logs
        run: |
          echo "ðŸ“œ Meta Audit Aggregation"
          echo "Workflow: ${{ github.event.workflow_run.name }}" >> meta-audit.txt
          echo "Status: ${{ github.event.workflow_run.conclusion }}" >> meta-audit.txt
          echo "Timestamp: $(date -u)" >> meta-audit.txt
          cat meta-audit.txt
